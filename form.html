<!DOCTYPE html>
<html lang="en"><!-- Document is written in English -->
<head>
    <meta charset="UTF-8"><!-- Character encoding set to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Contact Form</title><!-- Title shown in browser tab -->
    <meta name="description" content="Contact Veronica Tankpinu – Project inquiry form for collaborations and services.">
    <meta property="og:title" content="Contact Form – Veronica Tankpinu">
    <meta property="og:description" content="Fill out the form to discuss your project and get a response shortly.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/me.png">
    <link rel="canonical" href="form.html">
    <link href="images/logo.png" rel="icon" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* A simple CSS reset and base styles so the page looks attractive */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            
}
        

        /* styling the background */
        html, body { height: 100%; }
        body {
            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background-image: url("images/background.jpeg");
            background-size: cover;
            background-position: center;
            margin: 0;
        }

        /* Ensure full-height layout and sticky footer */
        .page-wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .main { flex: 1; padding: 1rem; }

        /* Container for the entire form */
        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 32rem; /* Maximum width for the form on large screens */
            border: 1px solid #e5e7eb;
            margin: 4rem auto; /* Centered content like other pages */
        }

        .form-header h1 {
            font-size: 1.875rem; /* 3xl */
            font-weight: 700;
            text-align: center;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            font-size: 1rem;
            text-align: center;
            color: #6b7280;
            margin-bottom: 2rem;
        }

        /* Grouping for input fields */
        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group-grid {
            display: grid;
            gap: 1.5rem;
        }

        /* Labels for form fields */
        label {
            display: block;
            font-size: 0.875rem; /* sm */
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }

        /* Styles for all input and select elements */
        input, select, textarea {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem; /* Rounded corners */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        /* Focus state for inputs */
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: brown; 
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }

        textarea {
            resize: vertical;
        }

        /* Submit button styling */
        .submit-button {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.125rem; /* lg */
            font-weight: 700;
            color: #ffffff;
            background-color: brown;
            cursor: pointer;
            transition: 4s ease-in-out;
        }

        .submit-button:hover {
            background-color: blueviolet;
        }

        /* Responsive adjustments for the grid layout */
        @media (min-width: 768px) {
            .input-group-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
    </head>
    <body>
      <!-- Page wrapper to allow footer to stay at the bottom -->
      <div class="page-wrapper">

        <!-- Main content area -->
        <div class="main">

        <!--  Navigation Bar  -->
        <div class="navbar">
          <!-- Site logo linking back to Home -->
          <a href="index.html">
            <img src="images/logo.png" class="logo" alt="Logo">
          </a>

          <!-- Navigation Links -->
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="skills.html">SKILLS</a></li>
            <li><a href="projects.html">PROJECTS</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
        </div>

        <!-- Main wrapper to align with other pages -->
        <div class="form-container" style="margin: 4rem auto;">
            <header class="form-header">
                <h1>Let's build something great.</h1>
                <p>Tell me about your project and I'll get back to you shortly.</p>
            </header>

            <!-- The form itself -->
            <form action="#" method="POST">

                <!-- Name and Email fields -->
                <div class="input-group-grid">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <!-- Company and Job Title -->
                <div class="input-group-grid">
                    <div class="input-group">
                        <label for="company">Company Name</label>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="input-group">
                        <label for="role">Your Role / Job Title</label>
                        <input type="text" id="role" name="role">
                    </div>
                </div>

                <!-- Project Description -->
                <div class="input-group">
                    <label for="project_details">Project Details</label>
                    <textarea id="project_details" name="project_details" rows="5" required
                              placeholder="Tell me about your project! What problem are you trying to solve? What are your key goals and desired outcomes?"></textarea>
                </div>

                <!-- Project goal and Timeline -->
                <div class="input-group-grid">
                    <div class="input-group">
                        <label for="budget">Project goal</label>
                        <select id="budget" name="budget" required>
                            <option value="" disabled selected>What's the most important goal for this project?</option>
                            <option value="increase_sales">Increase sales</option>
                            <option value="improve_user_engagements">Improve user engagement</option>
                            <option value="build_a_new_tool">Build a new tool.</option>
                            <option value="not_sure">Other</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="timeline">Preferred Timeline</label>
                        <select id="timeline" name="timeline" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="1_month">Within 1 month</option>
                            <option value="1_3_months">1-3 months</option>
                            <option value="3-6_months">3-6 months</option>
                            <option value="flexible">Flexible</option>
                        </select>
                    </div>
                </div>

                <!-- How did you hear about me? -->
                <div class="input-group">
                    <label for="how_heard">How did you hear about me?</label>
                    <select id="how_heard" name="how_heard" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="github">GitHub</option>
                        <option value="referral">Referral</option>
                        <option value="search_engine">Search Engine</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="submit-button">Send Message</button>
                </div>
            </form>
        </div>

        </div> <!-- End .main -->

        <!--  Footer Section  -->
        <footer class="site-footer">
          <p>&copy; 2025 Veronica Tankpinu. All rights reserved.</p>
        </footer>
      </div> <!-- End .page-wrapper -->
      <!-- Site-wide JavaScript -->
      <script src="js/main.js"></script>
    </body>
    </html>
